name: frontend
description: "Olympus Cloud Business OS - Universal Flutter Frontend"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Core UI
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0

  # Navigation
  go_router: ^16.2.1

  # HTTP & WebSocket
  dio: ^5.3.0
  web_socket_channel: ^3.0.3
  pretty_dio_logger: ^1.3.1

  # Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.0

  # Authentication & Security
  jwt_decoder: ^2.0.1
  crypto: ^3.0.3

  # UI Components & Animation
  flutter_animate: ^4.2.0
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.7
  lottie: ^3.3.2
  fl_chart: ^1.1.1

  # Utils
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  
  # Internationalization
  intl: any
  flutter_localizations:
    sdk: flutter

  # UI & Theming
  google_fonts: ^6.2.1
  adaptive_dialog: ^2.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.13
  riverpod_generator: ^2.3.0
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  hive_generator: ^2.0.1

  # Testing
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/branding/

